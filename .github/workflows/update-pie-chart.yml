name: Update Pie Chart

on:
  schedule:
    - cron: '0 * * * *'  # Executa a cada hora
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

jobs:
  update-pie-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Stats and Pie Chart
        run: |
          # Criar diretÃ³rio caso nÃ£o exista (opcional, caso queira salvar em pasta)
          mkdir -p ./stats  
          
          # Gerar estatÃ­sticas gerais
          curl -o ./stats/github-readme-stats.svg "https://github-readme-stats.vercel.app/api?username=jeffthedeveloper&show_icons=true&include_all_commits=true&count_private=true&cache_seconds=1800"

          # Gerar grÃ¡fico de pizza
          curl -o ./stats/github-readme-stats-pie.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=jeffthedeveloper&layout=pie&langs_count=10&theme=dracula&count_private=true&include_all_commits=true&v=2"

      - name: Validate SVG Files
        run: |
          for file in ./stats/*.svg; do
            if grep -i "error" "$file"; then
              echo "Erro na geraÃ§Ã£o do SVG: $file"
              cat "$file"
              exit 1
            fi
          done

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --exit-code ./stats/; then
            echo "No changes detected."
            echo "has_changes=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.has_changes == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git add ./stats/github-readme-stats.svg
          git add ./stats/github-readme-stats-pie.svg
          git commit -m "Update GitHub Stats & Pie Chart"
          
          # ðŸ”½ INSIRA SEU TOKEN AQUI ðŸ”½
