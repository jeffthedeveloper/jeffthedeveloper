name: Generate Datas

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: anuraghazra/github-readme-stats@latest # Alterado para latest
        with:
          username: jeffthedeveloper
          show_icons: true
          include_all_commits: true
      - uses: anuraghazra/github-readme-stats@latest # Alterado para latest
        with:
          username: jeffthedeveloper
          show_icons: true
          include_all_commits: true
          output_svg: ./github-readme-stats.svg
