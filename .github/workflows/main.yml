name: Generate Datas

on:
  schedule: # execute every 12 hours
     - cron: '0 * * * *' # Executa a cada hora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # Adiciona permiss√µes de escrita
      contents: write
    steps:
       - uses: actions/checkout@v2
      - uses: anuraghazra/github-readme-stats@v1
        with:
          username: jeffthedeveloper
          show_icons: true
          include_all_commits: true
      - uses: anuraghazra/github-readme-stats@v1
        with:
          username: jeffthedeveloper
          show_icons: true
          include_all_commits: true
          output_svg: ./github-readme-stats.svg
      - uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch:main
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
