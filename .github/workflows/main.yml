name: Generate Datas

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  STATS_OUTPUT_DIR: "./stats"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Create Stats Directory
        run: mkdir -p ${{ env.STATS_OUTPUT_DIR }}
      - name: Generate GitHub Stats
        run: |
          curl -o ${{ env.STATS_OUTPUT_DIR }}/github-readme-stats.svg "https://github-readme-stats.vercel.app/api?username=jeffthedeveloper&show_icons=true&include_all_commits=true"
          # Validar o conteúdo do SVG (exemplo)
          if grep -q "Error" ${{ env.STATS_OUTPUT_DIR }}/github-readme-stats.svg; then
            echo "Erro na geração do SVG"
            exit 1
          fi
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add ${{ env.STATS_OUTPUT_DIR }}/github-readme-stats.svg
          git commit -m "Update GitHub Stats" || echo "Erro no commit"
          git push || echo "Erro no push"
